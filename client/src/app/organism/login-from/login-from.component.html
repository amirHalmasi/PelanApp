<div class="container-fluid p-3">
  <div class="row justify-content-center p-3">
    <div class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 card p-3">
      <div class="card-body">
        <div class="card-title text-center mb-5">
          <h3 class="font-title">ورود <span class="brand-font">پلان</span></h3>
          <div>
            <app-action-btn-atom
              [btnOptions]="linkBtnOption_user"
              [ActionBtnClass]="'btn-outline-secondary no-border px-4'"
              (btnClicked)="routeTO('signup', 'user')"
            ></app-action-btn-atom>
            <app-action-btn-atom
              [btnOptions]="linkBtnOption_owner"
              [ActionBtnClass]="'btn-outline-secondary no-border px-4'"
              (btnClicked)="routeTO('signup', 'user')"
            ></app-action-btn-atom>
          </div>
        </div>
        <div>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <!-- <app-text-input></app-text-input> -->
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>نام کاربری</mat-label>
                <input
                  matInput
                  formControlName="username"
                  placeholder="نام کاربری"
                />
                <mat-error
                  *ngIf="
                    loginForm.get('username')?.invalid &&
                    (loginForm.get('username')?.dirty ||
                      loginForm.get('username')?.touched)
                  "
                >
                  <span *ngIf="loginForm.get('username')?.errors?.['required'] "
                    >این فیلد نباید خالی باشد.</span
                  >
                  <span
                    *ngIf="loginForm.get('username')?.errors?.['invalidNumber'] && !loginForm.get('username')?.errors?.['required']"
                    >نام کاربری را با فرمت درست وارد کنید</span
                  >
                </mat-error>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>کلمه عبور</mat-label>
                <input
                  matInput
                  formControlName="password"
                  placeholder="کلمه عبور"
                />
                <mat-error
                  *ngIf="
                    loginForm.get('password')?.invalid &&
                    (loginForm.get('password')?.dirty ||
                      loginForm.get('password')?.touched)
                  "
                >
                  <span *ngIf="loginForm.get('password')?.errors?.['required'] "
                    >این فیلد نباید خالی باشد.</span
                  >
                  <span
                    *ngIf="loginForm.get('password')?.errors?.['invalidNumber'] && !loginForm.get('password')?.errors?.['required']"
                    >کلمه عبور را با فرمت درست وارد کنید</span
                  >
                </mat-error>
                <!-- <mat-hint>Hint</mat-hint> -->
              </mat-form-field>
            </div>

            <div class="text-center">
              <app-action-btn-atom
                [btnOptions]="loginBtnOption"
                [ActionBtnClass]="'btn-primary  my-button px-4'"
                [btnState]="!loginForm.valid"
              ></app-action-btn-atom>
              <!-- <button type="submit" class="btn btn-primary px-3">ورود</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
