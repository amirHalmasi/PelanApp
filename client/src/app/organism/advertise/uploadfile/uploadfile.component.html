<div class="col-md-12">
  <input
    type="file"
    #file
    multiple
    (change)="onFileChange($event)"
    style="display: none"
  />
  <button class="btn btn-outline-dark" (click)="file.click()">
    Upload Files
  </button>
</div>
<div class="col-md-12">
  <div *ngIf="progress > 0 && progress < 100">
    <progress [value]="progress" max="100"></progress>
    <span>{{ progress }}%</span>
  </div>
</div>
<div class="col-md-4">
  <app-alert [message]="message" [type]="alertType" *ngIf="message"></app-alert>
</div>
