<div class="row">
  <div class="col-md-12">
    <input
      type="file"
      #file
      multiple
      (change)="onFileChange($event)"
      style="display: none"
    />
    <button class="btn btn-outline-dark" (click)="file.click()">
      Upload Files
    </button>
  </div>
  <div class="col-md-12">
    <span class="upload" *ngIf="progress > 0 && progress < 100">
      {{ progress }} %
    </span>
    <span class="upload" *ngIf="message"> {{ message }} </span>
  </div>
</div>
