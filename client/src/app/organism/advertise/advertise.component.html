<div class="container-fluid mt-2">
  <div class="row justify-content-center parent-container">
    <div
      class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 card form-container-class"
    >
      <div class="card-body">
        <div class="row card-title text-center justify-content-center">
          <h3 class="font-title">
            {{ isEditPage_On ? "ویرایش" : "ثبت" }} آگهی
            <!-- <h2 style="display: inline-block" class="font-title brand-font"> -->

          <div class="row justify-content-center">
            <ng-template #editPage>
              <div
                class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-2 btn-group btn-group red-border"
                role="group"
              >
                <button
                  routerLinkActive="active-link"
                  class="btn btn-outline-danger border-x-not disactive"
                  disabled="true"
                >
                  حذف آگهی
                </button>
                <button
                  routerLinkActive="active-link"
                  class="btn btn-outline-danger border-x-not disactive"
                  (click)="goBackToAllAdvertises()"
                >
                  بازگشت
                </button>
              </div>
            </ng-template>

            <div
              class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-2 btn-group btn-group-sm red-border"
              role="group"
              *ngIf="!isEditPage_On; else editPage"
            >
              <a
                type="button "
                routerLinkActive="active-link"
                [routerLink]="['house']"
                class="btn btn-outline-danger border-x-not disactive"
                >خانه</a
              >
              <!-- <a
                type="button "

              > -->
              <a
                type="button "
                routerLinkActive="active-link"
                [routerLink]="['store']"
                class="btn btn-outline-danger border-x-not disactive"
                >مغازه</a
              >
            </div>
          </div>
        </div>
