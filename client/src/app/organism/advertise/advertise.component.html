<div class="container-fluid p-3">
  <div class="row justify-content-center p-3">
    <div
      class="col col-xs-10 col-sm-8 col-md-6 col-lg-4 card p-3"
      style="height: 100%; width: 80%"
    >
      <div class="card-body">
        <div class="card-title text-center mb-5">
          <h3 class="font-title">
            ثبت نام <span class="brand-font">پلان</span>
          </h3>
        </div>
        <!-- ///////////////////////////////////// -->
        <app-uploadfile
          (onUploadFinished)="uploadFinish($event)"
        ></app-uploadfile>
        <div *ngIf="imagePaths && imagePaths.length > 0">
          <div class="row">
            <div
              *ngFor="let path of imagePaths"
              class="col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-2 mb-3"
            >
              <div class="square-image-container my-2">
                <img
                  [src]="createImagePath(path)"
                  class="img-thumbnail square-image rounded"
                  alt="Uploaded Image"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- //////////////////////////////////////////         -->
      </div>
    </div>
  </div>
</div>
