<div
  class="container-cust container-fluid align-content-start justify-content-center"
>
  <div class="card__container">
    <article
      class="card__article"
      *ngFor="let advertiseData of advertiseData; let i = index"
    >
      <img
        src="../../../../assets/image/images/4271377953/5770/images-1.jpg"
        alt="image"
        class="card__img"
      />

      <div class="card__data">
        <span class="card__description custome-font" style="font-weight: bold"
          >واقع در:<span>
            {{ advertiseData.neighborhood || "مشخص نشده" }}</span
          ></span
        >
        <h2 class="card__title custome-font">
          رهن:
          <span>{{ advertiseData.mortgage || "توافقی" }}</span>
        </h2>
        <h2 class="card__title custome-font last_card_title">
          اجاره:
          <span>
            {{ advertiseData.rentPrice || "توافقی" }}
          </span>
        </h2>
        <button class="card__button custome-font">بیشتر</button>
        <!-- <a href="#" class="card__button custome-font">مشاهده </a> -->
      </div>
    </article>
