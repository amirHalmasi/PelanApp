  <div class="container-fluid custome-header">

      type="button"
      (click)="isCollapsed = !isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseExample"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse container custome-width-8"
      id="navbarCollapse"
      #collapse="ngbCollapse"
      [(ngbCollapse)]="isCollapsed"

      <ul class="navbar-nav ml-auto custome-ul">
        <!-- <li class="nav-item">

          *ngIf="!isTokenExist"
          [@slideRightInOut]
        >
          <a
            class="nav-link"
            [routerLink]="'login'"
            aria-current="page"
            (click)="isCollapsed = !isCollapsed"
            >ورود / ثبت نام</a
          >
        </li>
        <li
          class="nav-item"
          style="margin: 0 5px"
          routerLinkActive="active-link"
          *ngIf="cityData"
          [@slideRightInOut]
        >
          <a

            [routerLink]="['/houseAdvertise']"
            aria-current="page"
            (click)="isCollapsed = !isCollapsed"
            >خانه</a
          >
        </li>
        <li
          class="nav-item"
          style="margin: 0 5px"
          routerLinkActive="active-link"
          *ngIf="cityData"
          [@slideRightInOut]
        >
          <a
            class="nav-link"
            [routerLink]="['/sell']"
            aria-current="page"
            (click)="isCollapsed = !isCollapsed"
            >فروش</a
          >
        </li>
        <li
          class="nav-item"
          style="margin: 0 5px"
          routerLinkActive="active-link"
          *ngIf="isTokenExist"
          [@slideRightInOut]
        >
          <a
            class="nav-link"
            [routerLink]="['/advertise']"
            aria-current="page"
            (click)="isCollapsed = !isCollapsed"
            >درج آگهی</a
          >
        </li>

        <li class="nav-item exit-class" *ngIf="isTokenExist" [@slideRightInOut]>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 24 24"
            (click)="isCollapsed = !isCollapsed"
            (click)="logout()"
          >
            <title>خروج</title>
            <path
              fill="#343793"
              d="M9.052 4.5C9 5.078 9 5.804 9 6.722v10.556c0 .918 0 1.644.052 2.222H8c-2.357 0-3.536 0-4.268-.732C3 18.035 3 16.857 3 14.5v-5c0-2.357 0-3.536.732-4.268S5.643 4.5 8 4.5z"
              opacity=".5"
            ></path>
            <path
              fill="#343793"
              fill-rule="evenodd"
              d="M9.707 2.409C9 3.036 9 4.183 9 6.476v11.048c0 2.293 0 3.44.707 4.067s1.788.439 3.95.062l2.33-.406c2.394-.418 3.591-.627 4.302-1.505c.711-.879.711-2.149.711-4.69V8.948c0-2.54 0-3.81-.71-4.689c-.712-.878-1.91-1.087-4.304-1.504l-2.328-.407c-2.162-.377-3.243-.565-3.95.062m3.043 8.545c0-.434-.336-.785-.75-.785s-.75.351-.75.784v2.094c0 .433.336.784.75.784s.75-.351.75-.784z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <!-- <a
            class="nav-link"
            (click)="isCollapsed = !isCollapsed"
            (click)="logout()"
            aria-current="page"
            >خروج</a
          > -->
        </li>
        <li class="nav-item" style="margin: 0 5px">
          <button
            type="button"
            class="btn"
            (click)="openModal()"
            [ngClass]="{
              'btn-outline-danger': !cityData || cityData.city_name == '',
              'btn-success': cityData && cityData.city_name != ''
            }"
            [@changeButtonClass]="buttonState"
          >
            {{ cityData ? cityData.city_name : "انتخاب شهر" }}
          </button>
        </li>
      </ul>
    </div>
    <!-- </div> -->
  </div>
</nav>
